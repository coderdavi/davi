apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gem.online.sdk.zjjx"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['../assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    buildToolsVersion '26.0.2'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile(name: 'egret', ext: 'aar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/interface_3.2.0.jar')
    compile files('libs/JSGameData1.2.4.jar')
    compile files('libs/SaaS_AdTracking_Android_SDK_V4.0.9.jar')
    compile files('libs/SaaS_GameAnalytics_Android_SDK_V4.0.9.jar')
}
